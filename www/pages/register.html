
<div class="view view-main tab-active view-init tab" id="home" data-url="/">
  <div class="page page-current">
    <div class="text-align-center">
      <h1>TradeIn</h1>
      <h3>Login</h5>
    </div>
    <form class="list" id="my-form">
      <ul>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Correo electrónico</div>
              <div class="item-input-wrap">
                <input type="email" id="email" name="email" placeholder="Correo
                  electrónico" />
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Nombre Completo</div>
              <div class="item-input-wrap">
                <input type="text" name="fullname" placeholder="Nombre
                  Completo" />
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Contraseña</div>
              <div class="item-input-wrap">
                <input type="password" name="password"
                  placeholder="Contraseña" />
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Repetir Contraseña</div>
              <div class="item-input-wrap">
                <input type="password" name="repeatedPassword"
                  placeholder="Repetir Contraseña" />
              </div>
            </div>
          </div>
        </li>
      </ul>
    </form>
    <div class="block row">
      <div class="col"><a class="button button-fill register-button" href="#">Registrarse</a></div>
    </div>
    <div class="row block">
      <div class="col"><a class="button button-fill fill-form-from-data"
          href="/">Volver</a></div>
    </div>
</div>
