<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui,
            viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="color-scheme" content="light dark">

        <!-- Your app title -->
        <title>TradeIn</title>
        <!-- Path to Framework7 Library CSS -->
        <link rel="stylesheet" href="lib/framework7/framework7-bundle.css">
        <!-- Path to icons -->
        <link rel="stylesheet" href="css/icons.css">
        <!-- Path to your custom app styles-->
        <link rel="stylesheet" href="css/app.css">
    </head>

    <body>
        <div id="app">
            <div class="statusbar"></div>
            <div class="views tabs safe-areas">

                <div class="toolbar tabbar toolbar-bottom">
                    <div class="toolbar-inner">
                        <a href="#home" class="tab-link tab-link-active">
                            <i class="f7-icons icon">house</i>
                            <span class="tabbar-label md-only">Inicio</span>
                        </a>
                        <a href="#actives" class="tab-link">
                            <i class="f7-icons icon">graph_square</i>
                            <span class="tabbar-label md-only">Mis activos</span>
                        </a>
                        <a href="#account" class="tab-link">
                            <i class="f7-icons icon">person</i>
                            <span class="tabbar-label">cuenta</span>
                        </a>
                    </div>
                </div>

                <div class="view view-main tab-active view-init tab" id="home" data-url="/">
                    <div class="page page-current">
                        <div class="navbar">
                            <div class="navbar-bg"></div>
                            <div class="navbar-inner">
                                <div class="title">TradeIn</div>
                            </div>
                        </div>
                        <div class="page-content">
                            <div class="page-title">Inicio</div>
                        </div>
                    </div>
                </div>
                <div class="view view-init tab" id="actives" data-url="/activos/">
                    <div class="page page-current">
                        <div class="page-content">
                            <div class="page-title">Activos</div>
                        </div>
                    </div>
                </div>
                <div class="view view-init tab" id="account"
                    data-url="/cuenta/">
                    <div class="page page-current">
                        <div class="page-content">
                            <div class="page-title">Mi Cuenta</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript"
            src="lib/framework7/framework7-bundle.min.js"></script>
        <!--<script type="text/javascript" src="lib/framework7/framework7.js"></script>-->
        <script type="text/javascript" src="js/my-app.js"></script>
    </body>

</html>
